<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>User - Favorite Movies</title>
</head>
<body class="movies-list">
    <h1>Favorite Movies</h1>
    {% if list_of_user_movies %}
        <ul>
            {% for movie in list_of_user_movies %}
                <li>
                    <strong class="movie-name">{{ movie.name }}</strong><br>
                    <img src="{{ movie.image }}" alt="{{ movie.name }}"><br>
                    <em>Director: {{ movie.director}}</em><br>
                    <em>Year: {{ movie.year}}</em><br>
                    <em>Rating: {{ movie.rating}}</em><br>
                    <a href="{{ url_for('update_movie', user_id=user_id, movie_id=movie['id']) }}">Edit</a> |
                    <a href="{{ url_for('delete_movie', user_id=user_id, movie_id=movie['id']) }}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No movies found for this user.</p>
    {% endif %}
</body>
</html>
