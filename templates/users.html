<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" media="screen" href = "{{ url_for('static', filename='bootstrap.min.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - MoviWeb App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <h1> Welcome to User Movie App</h1>
    <div>
        <button>
            <a href="/add_user">Add a User</a>
        </button>
    </div>

        <h2><a href="/users">Users</a></h2>
        <ul>
            {% for user in users %}
                <li>{{ user.name }} <br>
                    <a href="/users/{{ user.id }}/movies">Favorite Movies</a> <br>
                    <a href="/users/{{ user.id }}/add_movie">Add Movie</a>
                </li>
            {% endfor %}
        </ul>

</div>
</body>
</html>
